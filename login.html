
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="login.css">

  <style>

    @media (min-width: 1025px) {
      .h-custom-2 {
          height: 100%;
        }
    }
     @media (max-width: 368px) {
      .form-container {
          max-width:500px;
        }
    }
    #password{
      position: relative;
    }
    #pswdshow{
      position: absolute;
      top:15px;
      right:17px;
      font-size: 20px;
      color:#ccc;
      cursor: pointer;
    }

  </style>


</head>
<body>
  <section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black form-container" style="max-width:800px;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);">
        <div class="d-flex align-items-center justify-content-center" style="width:500px; box-shadow: 1px 1px 3px rgba(0,0,0,0.4);">

          <form class="px-3 py-3">

            <h3 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;text-align: center;">LogIn</h3>

            <div class="form-outline mb-3">
              <input type="email" id="email" class="form-control form-control-lg" />
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-outline mb-3" id="password">
              <input type="password" id="input-password" class="form-control form-control-lg" />
              <i class="bx bx-show" id="pswdshow"></i>
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="pt-1 mb-3">
              <button class="btn btn-info btn-lg btn-block" type="button" style="font-size: 16px;">Login</button>
            </div>

            <p class="small mb-3 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
    </div>

    <script>
      let pswdicon = document.getElementById('pswdshow');
      pswdicon.addEventListener('click',()=>{
        let passfield = document.getElementById('input-password');
        if(passfield.type == 'password'){
          document.querySelector('i.bx').classList.add('.bx-hide');
          document.querySelector('i.bx').classList.remove('.bx-show');
          passfield.type="text";
        }
        else{
          document.querySelector('i.bx').classList.add('.bx-show');
          document.querySelector('i.bx').classList.remove('.bx-hide');
          passfield.type="password";
        }
      });
    </script>
</body>
</html>
